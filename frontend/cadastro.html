<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Love For Cupcake</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üßÅ Love For Cupcake</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cardapio.html" class="nav-link">Card√°pio</a>
                <a href="comprar.html" class="nav-link">Comprar</a>
                <div class="nav-auth" id="navAuth">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="cadastro.html" class="btn btn-primary active">Cadastrar</a>
                </div>
                <div class="nav-user" id="navUser" style="display: none;">
                    <a href="meus-pedidos.html" class="nav-link">Meus Pedidos</a>
                    <button class="btn btn-secondary" id="btnLogout">Sair</button>
                </div>
                <a href="carrinho.html" class="nav-link cart-link">
                    üõí Carrinho <span class="cart-count" id="cartCount">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <h2>Cadastro</h2>
                        <p class="auth-subtitle">Crie sua conta e comece a comprar</p>
                        
                        <div id="authMessage"></div>
                        
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="name">Nome Completo</label>
                                <input type="text" id="name" name="name" required 
                                       placeholder="Seu nome completo">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required 
                                       placeholder="seu@email.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" required 
                                       placeholder="M√≠nimo 6 caracteres" minlength="6">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" id="phone" name="phone" required 
                                       placeholder="(11) 99999-9999">
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Endere√ßo Completo</label>
                                <textarea id="address" name="address" required 
                                          placeholder="Rua, N√∫mero, Bairro, Cidade, CEP"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                Cadastrar
                            </button>
                        </form>
                        
                        <p class="auth-footer">
                            J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
